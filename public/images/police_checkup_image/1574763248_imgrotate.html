        <label>
            <input style="display:none" onchange="readURL(this)" type="file" id="take-picture" accept="image/*">
            <div id="picView" style="width:150px;height:150px;border: 1px solid;">
            </div>
        </label>
        
        <img id="pic" style="width:150px;border:solid 1px red;display:none;" onload="setBackground()" />

        <script>
            localStorage.clear();
            function validateImage() {debugger;
                debugger;
                $('.error').remove();
                var imageval = $('#pic').attr('src');
                if (imageval)
                {
                    return true;
                }
                else
                {
                    $('#picView').after('<span class="error" style="color:red;">Please upload image</span>');
                    return false;
                }
            }
            var canvas = $('canvas')[0],
                    img = $("#pic")[0],
                    picView = $("#picView");

            function readURL(input) {debugger;
                $('.error').remove();
                var file = input.files[0];
                var fileType = file["type"];
                var validImageTypes = ["image/jpeg", "image/png"];
                if ($.inArray(fileType, validImageTypes) < 0) {
                    // invalid file type code goes here.
                    $('#picView').after('<span class="error" style="color:red;">Only PNG and JPEG images are allowed to upload</span>');
                    return false;
                }
                else {
                    if (input.files && input.files[0]) {

                        var reader = new FileReader();

                        reader.onload = function (e) {
                            debugger;
                            img.src = e.target.result;
                            gkhead.src=e.target.result;
                            $('#picView').after('<input type="hidden" id="hdn_src" value="' + e.target.result + '"></input>')
                            $('#picView').css('transform', 'unset');
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }

            }

            function setBackground() {debugger;
                orientation(img, canvas)
                picView.css("background", "url(" + canvas.toDataURL() + ") center center").css("background-size", "cover");
            }

            function orientation(img, canvas) {debugger;
                // Set variables
                var ctx = canvas.getContext("2d");
                var exifOrientation = '';
                var width = img.width,
                        height = img.height;

                //console.log(width);
                //console.log(height);

                // Check orientation in EXIF metadatas
                EXIF.getData(img, function () {
                    var allMetaData = EXIF.getAllTags(this);
                    exifOrientation = allMetaData.Orientation;
                    console.log('Exif orientation: ' + exifOrientation);
                });

                // set proper canvas dimensions before transform & export
                if (jQuery.inArray(exifOrientation, [5, 6, 7, 8]) > -1) {
                    canvas.width = height;
                    canvas.height = width;
                } else {
                    canvas.width = width;
                    canvas.height = height;
                }

                // transform context before drawing image
                switch (exifOrientation) {
                    case 2:
                        ctx.transform(-1, 0, 0, 1, width, 0);
                        break;
                    case 3:
                        ctx.transform(-1, 0, 0, -1, width, height);
                        break;
                    case 4:
                        ctx.transform(1, 0, 0, -1, 0, height);
                        break;
                    case 5:
                        ctx.transform(0, 1, 1, 0, 0, 0);
                        break;
                    case 6:
                        ctx.transform(0, 1, -1, 0, height, 0);
                        break;
                    case 7:
                        ctx.transform(0, -1, -1, 0, height, width);
                        break;

        <script type="text/javascript" charset="utf-8">
    var canvas = document.getElementsByTagName('canvas')[0];
    canvas.width = 800; canvas.height = 600;

    // var ball   = new Image;
    window.onload = function(){ debugger;    
        var ctx = canvas.getContext('2d');
        trackTransforms(ctx);
        function redraw(){debugger;
            // Clear the entire canvas
            var p1 = ctx.transformedPoint(0,0);
            var p2 = ctx.transformedPoint(canvas.width,canvas.height);
            ctx.clearRect(p1.x,p1.y,p2.x-p1.x,p2.y-p1.y);

            ctx.lineTo(474,256);

            ctx.save();
            ctx.translate(4,2);
            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.moveTo(436,253);
            ctx.lineTo(437.5,233);

            ctx.translate(438.5,223);

                ctx.lineTo(10,0);
                ctx.rotate(-6*i*Math.PI/180);
            }
            ctx.stroke();
            ctx.restore();

            ctx.beginPath();
            ctx.lineWidth = 0.2;
            ctx.arc(438.5,223,10,0,Math.PI*2);
            ctx.stroke();

            // ctx.drawImage(ball,379,233,40,40);

            // ctx.drawImage(ball,319,297.2,5,5);
        }
        redraw();
        
        var lastX=canvas.width/2, lastY=canvas.height/2;
        var dragStart,dragged;
        canvas.addEventListener('mousedown',function(evt){
            document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
            lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
            lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
            dragStart = ctx.transformedPoint(lastX,lastY);
            dragged = false;
        },false);
        canvas.addEventListener('mousemove',function(evt){
            lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
            lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
            dragged = true;
            if (dragStart){
                var pt = ctx.transformedPoint(lastX,lastY);
                ctx.translate(pt.x-dragStart.x,pt.y-dragStart.y);
                redraw();
            }
        },false);
        canvas.addEventListener('mouseup',function(evt){
            dragStart = null;
            if (!dragged) zoom(evt.shiftKey ? -1 : 1 );
        },false);

        var scaleFactor = 1.1;
        var zoom = function(clicks){debugger;
            var pt = ctx.transformedPoint(lastX,lastY);
            ctx.translate(pt.x,pt.y);
            var factor = Math.pow(scaleFactor,clicks);
            ctx.scale(factor,factor);
            ctx.translate(-pt.x,-pt.y);
            redraw();
        }

        var handleScroll = function(evt){
            var delta = evt.wheelDelta ? evt.wheelDelta/40 : evt.detail ? -evt.detail : 0;
            if (delta) zoom(delta);
            return evt.preventDefault() && false;
        };
        canvas.addEventListener('DOMMouseScroll',handleScroll,false);
        canvas.addEventListener('mousewheel',handleScroll,false);
    };

    // Adds ctx.getTransform() - returns an SVGMatrix
    // Adds ctx.transformedPoint(x,y) - returns an SVGPoint
    function trackTransforms(ctx){debugger;
        var svg = document.createElementNS("http://www.w3.org/2000/svg",'svg');
        var xform = svg.createSVGMatrix();
        ctx.getTransform = function(){ return xform; };
        
        var savedTransforms = [];
        var save = ctx.save;
        ctx.save = function(){
            savedTransforms.push(xform.translate(0,0));
            return save.call(ctx);
        };
        var restore = ctx.restore;
        ctx.restore = function(){
            xform = savedTransforms.pop();
            return restore.call(ctx);
        };

        var scale = ctx.scale;
        ctx.scale = function(sx,sy){
            xform = xform.scaleNonUniform(sx,sy);
            return scale.call(ctx,sx,sy);
        };
        var rotate = ctx.rotate;
        ctx.rotate = function(radians){
            xform = xform.rotate(radians*180/Math.PI);
            return rotate.call(ctx,radians);
        };
        var translate = ctx.translate;
        ctx.translate = function(dx,dy){
            xform = xform.translate(dx,dy);
            return translate.call(ctx,dx,dy);
        };
        var transform = ctx.transform;
        ctx.transform = function(a,b,c,d,e,f){
            var m2 = svg.createSVGMatrix();
            m2.a=a; m2.b=b; m2.c=c; m2.d=d; m2.e=e; m2.f=f;
            xform = xform.multiply(m2);
            return transform.call(ctx,a,b,c,d,e,f);
        };
        var setTransform = ctx.setTransform;
        ctx.setTransform = function(a,b,c,d,e,f){
            xform.a = a;
            xform.b = b;
            xform.c = c;
            xform.d = d;
            xform.e = e;
            xform.f = f;
            return setTransform.call(ctx,a,b,c,d,e,f);
        };
        var pt  = svg.createSVGPoint();
        ctx.transformedPoint = function(x,y){
            pt.x=x; pt.y=y;
            return pt.matrixTransform(xform.inverse());
        }
        
    }
